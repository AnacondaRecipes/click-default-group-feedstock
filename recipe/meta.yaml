{% set name = "click-default-group" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31f6f22fcb3d558172badd51fde3c444af9c9d5af8480c5540b51db6805ffa29

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click

test:
  imports:
    - click_default_group

about:
  home: https://github.com/click-contrib/click-default-group
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Extends click.Group to invoke a command without explicit subcommand name.'

extra:
  recipe-maintainers:
    - ericmjl
